---
layout: core/default
---

<div class="pd10">
  <h1>{{ page.title }}</h1>
  {% if page.date %}
  <div class="meta"><span>创建日期{{ page.date | date: "%Y-%m-%d %H:%M" }}</span></div>
  <div class="meta"><span>最后修改{{ page.mdate | date: "%Y-%m-%d %H:%M" }}</span></div>
  {% endif %}
</div>
<div class="content pd10">
  {{ content }}
</div>
