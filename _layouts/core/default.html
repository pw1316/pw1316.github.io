<!DOCTYPE html>
<html>
{% include core/head.html %}
<body class="bg">

<!-- 回到顶部按钮 -->
<div class="to_top" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');"><div class="arrow"></div><div class="stick"></div></div>

<!-- 顶部banner -->
<div class="header">
  <div class="inner">
  <a href="{{ site.baseurl }}/" class="pwlogo"></a>
  <ul id="pcmenu" class="ml64">
  <!-- <li><a href="XXX">XXX</a></li> -->
  </ul>
  </div>
</div>

<!-- Showbar，需要在实际页面中手动开启 -->
{% if page.showbar %}
<div class="showbar">
<div class="inner">
{% for item in site.psn-games %}
{% unless item.hide %}
<a href="{{ site.baseurl }}{{ item.url }}"><img src="{{ item.image }}" alt="{{ item.alt }}" title="{{ item.alt }}"></a>
{% endunless %}
{% endfor %}
</div>
</div>
{% endif %}

<!-- 中间部分 -->
<div class="inner mt20">
  <!-- 正文 -->
  <div class="main box">
  {{ content }}
  </div>
  <!-- 侧边栏 -->
  {% include core/sidebar.html %}
</div>

<!-- 底部banner -->
<div class="footer">
  <div class="inner">
  <label class="footinfo">有人@<a href="https://github.com/pw1316">我</a></label>
  <label class="footinfo">样式来源：<a href="https://psnine.com/">P9</a></label>
  <label class="footinfo">CopyRight(C) Joker Yough 2016-2018</label>
  <label class="footinfo"><a href="https://www.easycounter.com/"><img src="https://www.easycounter.com/counter.php?pw1316" border="0" alt="Web Site Hit Counters"></a>unique visitors since 2018.11.08</label>
  </div>
</div>
</body>
</html>
